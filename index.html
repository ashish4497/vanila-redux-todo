<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/redux@3.7.1/dist/redux.min.js"></script>
  <script defer src="/index.js"></script>
  <title>Document</title>
</head>

<body>
  <main class="container center">
    <div class="heading">
      <h1>todo</h1>
    </div>
    <div class="innerbox">
      <div class="input-div">
        <input class="add-todo" type="text" placeholder="What need to be done ?">
      </div>
      <ul class="list container">
      </ul>
    </div>

  </main>
  <footer class="container center">
    <div class="footer">
      <span class="left">items left</span>
      <button class="all">All</button>
      <button class="active">Active</button>
      <button class="completed">Completed</button>
      <button class="clearCompleted">Clear Completed</button>
    </div>
  </footer>

</body>
